<!DOCTYPE html>
<html>
<head>
	<title>Book Review Sites</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'styles/bootstrap.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'styles/loginpagec.css') }}">

</head>
<body>
	<h2 class="heading">Book Review Site</h2>

	<div class="jumbotron loginform" >
		<form action="{{ url_for('checklogin') }}" method="POST">
		  <div class="form-group">
		    <label for="exampleInputEmail1">Email address</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" required="required" placeholder="Enter email" name="loginemail">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" required="required" placeholder="Password" name="loginpassword">
		  </div>
		  <button type="submit" class="btn btn-success">Login</button>
		</form>

		<div style="margin-top: 10px">
			<a href="{{ url_for('regisfunc') }}">click here to Register account</a>
		</div>
		
	</div>
</body>
</html>
